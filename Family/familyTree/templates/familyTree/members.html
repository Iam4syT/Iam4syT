{% extends 'familyTree/base.html' %}
{% block title %} The Adams Family {% endblock %}
{% block content %} 
    <h1> Members of the Family  </h1>
    <h2>Members</h2>
    <div>
        {% for member in Members %}
            <div>
                <a href="#">
                    <div>
                        <img src="{{member.image.url}}" class = "rounded-t-xl">
                    </div>

                    <div>
                        <h2> {{Member.firstname}} </h2>
                    </div>
                </a>

            </div>
        {% endfor %}
    </div>
{% endblock %}
